<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Local Weather Viewer</title>
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
		<link rel="stylesheet" type="text/css"
			href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
			rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<section id="dailyForecast">
			<div class="container">

				<div class="row justify-content-center searchBar">
					<div class="col-10 col-lg-8">
						<input type="text" name="locSearchBox" id="locSearchBox">
					</div>
				</div>

				<div class="row justify-content-around">

					<div class="col-10 col-lg-5 tempBox text-center">
						<i class="icon ion-location"></i>
						<p><span class="locName">Your Location Here</span></p>
						<canvas id="weatherIcon" width="100" height="100"></canvas>
						<p class="m0"><span class="weatherCondition">...</span></p>
						<p class="m0"><span class="currentTemp"></span><span
								class="unit">°C</span></p>
						<p class="feels"><i class="wi wi-barometer"></i> Feels Like: <span
								class="feelsLike">...</span></p>
						<!-- p class="convertToggle">°C <i class="icon ion-toggle toggleIcon"></i> °F</p-->
						<div class="row tempBoxSubInfo">
							<div class="col">
								<p><i class="wi wi-windy"></i>
									Wind Speed: <span class="windSpeed">...</span> km/s
								</p>
							</div>
							<div class="col">
								<p><i class="wi wi-humidity"></i>
									Humidity: <span class="humidity">...</span> %
								</p>
							</div>
						</div>
					</div>

					<div
						class="col-12 col-sm-12 col-md-10 col-lg-7 col-xl-6 dashboard text-center">

						<div class="row justify-content-center dashboardDaily">
							<div class="col-3 tempMaxBox">
								<p><i class="icon ion-arrow-graph-up-left"></i><br>
									<span class="tempMax text-left"></span>
								</p>
							</div>
							<div class="col-6 expect text-center">
								<canvas id="expectIcon" width="80" height="80"></canvas> <br>
								<p class="text-center thin">Expect <span
										class="todaySummary">...</span></p>
							</div>
							<div class="col-3 tempMinBox">
								<p><span class="tempMin text-right"></span><br>
									<i class="icon ion-arrow-graph-down-right"></i>
								</p>
							</div>
						</div>

						<div class="row sunTimes justify-content-center">
							<div class="col sunrise">
								<p><i class="wi wi-sunrise"></i> <span class="sunriseTime"></span></p>
							</div>
							<div class="col sunset">
								<p><i class="wi wi-sunset"></i> <span class="sunsetTime"></span></p>
							</div>
							<div class="col">
								<p><i class="wi wi-day-cloudy-high"></i> <span
										class="cloudCover"></span></p>
							</div>
							<div class="col">
								<p><i class="wi wi-raindrop"></i> <span class="dewPoint"></span></p>
							</div>
						</div>

						<div class="row weatherQuote text-center">
							<div class="col">
								<p
									class="quote">"There is no such thing as bad weather, only different kinds of good weather."
									-John Ruskin</p>
							</div>
						</div>

					</div>

				</div>
			</div>
		</section>

		<section id="footer">
			<p class="love">Powered by OpenWeather. Made with <i
					class="icon ion-heart heartbeat"></i> by <a
					href="https://github.com/levraiardox" target="_blank">Ardox</a></p>
		</section>

		<!-- Scripts -->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
			integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
			integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
			crossorigin="anonymous"></script>
		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRy10Lo6ZYc3ajRn2jZSRrKYn1iV08avQ&libraries=places"></script>
		<script type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
		<script type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
		<script type="text/javascript">new WOW().init();</script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>

</html>
